    <style>
        body {
            margin: 0;

            background: #0f0f14;
            color: white;
            text-align: center;
        }

        header {
            padding: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .socials a {
            display: inline-block;
            margin: 10px;
            padding: 10px 18px;
            background: #1f1f2e;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.2s;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;

        }

        footer {
            padding: 20px;

        }

        /* ===== NUEVO: VISTA DETALLE / ZOOM ===== */
        .detalle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .detalle-box {
            background: #1a1a25;
            padding: 20px;
            border-radius: 15px;
            max-width: 900px;
            width: 95%;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .detalle-box img {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
        }

        .detalle-info {
            max-width: 350px;
            text-align: left;
        }

        .btn-cerrar {
            background: #22c55e;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;

<!-- ===== NUEVO: JS DEL ZOOM Y DESCRIPCI√ìN ===== -->
<script>
document.querySelectorAll(".gallery img").forEach(img => {
    img.addEventListener("click", () => {

        const overlay = document.createElement("div");
        overlay.className = "detalle-overlay";

        const box = document.createElement("div");
        box.className = "detalle-box";

        const imagen = document.createElement("img");
        imagen.src = img.src;

        const info = document.createElement("div");
        info.className = "detalle-info";

        const titulo = document.createElement("h2");
        titulo.innerText = img.dataset.titulo || "Render";

        const desc = document.createElement("p");
        desc.innerText = img.dataset.desc || "Sin descripci√≥n.";

        const cerrar = document.createElement("button");
        cerrar.className = "btn-cerrar";
        cerrar.innerText = "‚¨Ö Atr√°s";

        cerrar.onclick = () => overlay.remove();

        info.appendChild(titulo);
        info.appendChild(desc);
        info.appendChild(cerrar);

        box.appendChild(imagen);
        box.appendChild(info);
        overlay.appendChild(box);

        document.body.appendChild(overlay);
    });
});
</script>
