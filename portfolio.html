<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Mis Renders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#0f0f14;
    color:white;
    text-align:center;
}

header{padding:30px}
header h1{margin:0;font-size:2.5em}
header p{color:#aaa}

.socials a{
    display:inline-block;
    margin:10px;
    padding:10px 18px;
    background:#1f1f2e;
    color:white;
    text-decoration:none;
    border-radius:10px;
    transition:.2s;
}
.socials a:hover{background:#6c63ff}

.section-title{
    margin-top:40px;
    color:#ddd;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
    padding:20px;
}
.gallery img{
    width:100%;
    border-radius:15px;
    cursor:pointer;
    loading: lazy;
}

footer{padding:20px;color:#666}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.modal-content{
    background:#151520;
    border-radius:20px;
    max-width:900px;
    width:95%;
    display:flex;
    gap:20px;
    padding:20px;
    position:relative;
    flex-direction:column;
    align-items:center;
}
.modal-left{
    position:relative;
    flex:1;
    width:100%;
}
.modal-left img{
    width:100%;
    border-radius:15px;
}
.zoom-lens{
    position:absolute;
    width:120px;
    height:120px;
    border:2px solid #6c63ff;
    display:none;
    pointer-events:none;
    background-repeat:no-repeat;
    border-radius:10px;
}
.modal-right{
    flex:1;
    text-align:left;
    width:100%;
    margin-top:10px;
}
.back-btn{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:#22c55e;
    color:black;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}

/* ===== FLECHAS ===== */
.modal-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    transition: background .2s;
}
.modal-arrow:hover { background: rgba(0,0,0,0.6); }
.modal-arrow.left { left: 10px; }
.modal-arrow.right { right: 10px; }

/* ===== MINIATURAS DENTRO DEL MODAL ===== */
.modal-thumbnails{
    display:flex;
    gap:10px;
    overflow-x:auto;
    margin-top:15px;
    padding-bottom:5px;
    width:100%;
    justify-content:center;
}
.modal-thumbnails img{
    width:60px;
    height:60px;
    object-fit:cover;
    border-radius:10px;
    cursor:pointer;
    border:2px solid transparent;
    transition:.2s;
}
.modal-thumbnails img.active{
    border-color:#6c63ff;
}
.counter{
    margin-top:5px;
    color:#aaa;
}
</style>
</head>

<body>

<!-- INVITACIONES -->

¬© 2026 ¬∑ Hecho por m√≠ üòé

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
    <div class="modal-left">
        <img id="modal-img">
        <div class="zoom-lens" id="lens"></div>
    </div>
    <div class="modal-right">
        <h2>Descripci√≥n</h2>
        <p id="modal-desc"></p>
        <div class="back-btn" onclick="closeModal()">‚¨Ö Atr√°s</div>
        <div class="counter" id="modal-counter"></div>
    </div>

    <!-- MINIATURAS DENTRO DEL MODAL -->
    <div class="modal-thumbnails" id="modal-thumbnails"></div>

    <!-- FLECHAS -->
    <div class="modal-arrow left" onclick="prevImage()">&#10094;</div>
    <div class="modal-arrow right" onclick="nextImage()">&#10095;</div>

</div>
</div>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalDesc = document.getElementById("modal-desc");
const lens = document.getElementById("lens");
const modalCounter = document.getElementById("modal-counter");
const modalThumbnails = document.getElementById("modal-thumbnails");
const zoom = 2;

// ===== IM√ÅGENES =====
const allImages = Array.from(document.querySelectorAll(".gallery img"));
let currentIndex = 0;

// Crear miniaturas dentro del modal
function createThumbnails(){
    modalThumbnails.innerHTML = ""; // limpiar antes de crear
    allImages.forEach((img,i)=>{
        const thumb = img.cloneNode();
        thumb.classList.toggle("active", i===currentIndex);
        thumb.onclick = () => openModal(i);
        modalThumbnails.appendChild(thumb);
    });
}

// Abrir modal
function openModal(index){
    currentIndex = index;
    const img = allImages[currentIndex];
    modal.style.display = "flex";
    modalImg.src = img.src;
    modalDesc.textContent = img.dataset.desc;
    lens.style.backgroundImage = `url(${img.src})`;
    modalCounter.textContent = `Render ${currentIndex+1} de ${allImages.length}`;
    createThumbnails();
}

// Asignar click a las im√°genes de la galer√≠a
allImages.forEach((img,i)=>{
    img.onclick = ()=> openModal(i);
});

// ===== ZOOM =====
modalImg.onload = () => {
    lens.style.backgroundSize = modalImg.width*zoom + "px " + modalImg.height*zoom + "px";
};

modalImg.onmousemove = e => {
    const r = modalImg.getBoundingClientRect();
    let x = e.clientX - r.left - lens.offsetWidth/2;
    let y = e.clientY - r.top - lens.offsetHeight/2;

    if(x<0)x=0;
    if(y<0)y=0;
    if(x>modalImg.width-lens.offsetWidth) x=modalImg.width-lens.offsetWidth;
    if(y>modalImg.height-lens.offsetHeight) y=modalImg.height-lens.offsetHeight;

    lens.style.left = x + "px";
    lens.style.top = y + "px";
    lens.style.backgroundPosition = `-${x*zoom}px -${y*zoom}px`;
    lens.style.display = "block";
};

modalImg.onmouseleave = () => lens.style.display = "none";

// ===== FLECHAS =====
function prevImage(){
    currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
    openModal(currentIndex);
}

function nextImage(){
    currentIndex = (currentIndex + 1) % allImages.length;
    openModal(currentIndex);
}

// ===== CERRAR MODAL =====
function closeModal(){ modal.style.display="none"; }

// ===== CERRAR CON ESC =====
document.addEventListener("keydown", e => {
    if(e.key==="Escape") closeModal();
});
</script>
