<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    #vista-render {
      display: none;
      padding: 20px;
    }

    .btn-atras {
      background: #22c55e;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .detalle {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .detalle img {
      max-width: 420px;
      border-radius: 15px;
    }

    .info {
      max-width: 320px;
      text-align: left;
    }

    .miniaturas {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 25px;
    }

    .miniaturas img {
      width: 90px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŽ¨ Portfolio</h1>
</header>

<!-- GALERÃA -->
<section id="portfolio" class="gallery">
  <img src="render1.png" onclick="abrirRender(0)">
  <img src="render2.png" onclick="abrirRender(1)">
  <img src="render3.png" onclick="abrirRender(2)">
  <img src="render4.png" onclick="abrirRender(3)">
</section>

<!-- VISTA DETALLE -->
<section id="vista-render">

  <button class="btn-atras" onclick="volver()">â¬… AtrÃ¡s</button>

  <div class="detalle">
    <img id="imagenGrande" src="">
    <div class="info">
      <h2 id="titulo"></h2>
      <p id="descripcion"></p>
    </div>
  </div>

  <div class="miniaturas">
    <img src="render1.png" onclick="abrirRender(0)">
    <img src="render2.png" onclick="abrirRender(1)">
    <img src="render3.png" onclick="abrirRender(2)">
    <img src="render4.png" onclick="abrirRender(3)">
  </div>

</section>

<script>
const renders = [
  {
    img: "render1.png",
    titulo: "Render 1",
    desc: "Hecho en Blender Â· Estilo cinemÃ¡tico"
  },
  {
    img: "render2.png",
    titulo: "Render 2",
    desc: "Minecraft Â· IluminaciÃ³n suave"
  },
  {
    img: "render3.png",
    titulo: "Render 3",
    desc: "Ambiente oscuro Â· Render dramÃ¡tico"
  },
  {
    img: "render4.png",
    titulo: "Render 4",
    desc: "Arte 3D Â· Postprocesado"
  }
];

function abrirRender(i) {
  document.getElementById("portfolio").style.display = "none";
  document.getElementById("vista-render").style.display = "block";

  imagenGrande.src = renders[i].img;
  titulo.innerText = renders[i].titulo;
  descripcion.innerText = renders[i].desc;
}

function volver() {
  document.getElementById("vista-render").style.display = "none";
  document.getElementById("portfolio").style.display = "grid";
}
</script>

</body>
</html>
