/* ===== COLORES ===== */
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:#0f0f14;
    color:white;
    text-align:center;
    transition: background 0.3s, color 0.3s;
}
body.light{
    background:#f0f0f0;
    color:#111;
}

header{padding:30px; position:relative;}
header h1{margin:0;font-size:2.5em}
header p{color:#aaa}
body.light header p{color:#555;}

.socials a{
    display:inline-block;
    margin:10px;

.socials a:hover{background:#6c63ff;}

/* ===== BOTON MODO OSCURO ===== */

    cursor:pointer;
    font-weight:bold;
}
body.light #dark-mode-btn{

}

/* ===== FILTROS ===== */
#filters{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
    flex-wrap:wrap;
}
#filters button{
    padding:8px 16px;
    border:none;
    border-radius:10px;

    background:#6c63ff;
    color:white;

}
#filters button:hover{

}
#filters button.active{

}

/* ===== ESTADISTICAS ===== */
#stats{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin:20px 0;
}
.stat{

    padding:15px 20px;
    border-radius:15px;

}
body.light .stat{

    color:#111;
}

/* ===== GALERIA ===== */
.section-title{
    margin-top:40px;
    color:#ddd;
}
body.light .section-title{color:#333;}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
    padding:20px;
}
.gallery img{
    width:100%;
    border-radius:15px;
    cursor:pointer;
    loading: lazy;
}

footer{padding:20px;color:#666;}
body.light footer{color:#333;}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.modal-content{
    background:#151520;
    border-radius:20px;
    max-width:900px;
    width:95%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
    padding:20px;
    position:relative;
    max-height:90vh;
    overflow:hidden;
    transition: background 0.3s, color 0.3s;
}
body.light .modal-content{ background:#f9f9f9; color:#111; }

.modal-left{
    position:relative;
    flex:1;
    width:100%;
    display:flex;
    justify-content:center;
}
.modal-left img{
    width:auto;
    max-width:100%;
    max-height:70vh;
    border-radius:15px;
    object-fit:contain;
}
.zoom-lens{
    position:absolute;
    width:120px;
    height:120px;
    border:2px solid #6c63ff;
    display:none;
    pointer-events:none;
    background-repeat:no-repeat;
    border-radius:10px;
}
.modal-right{
    flex:0;
    width:100%;
    margin-top:10px;
    text-align:left;
}
.back-btn{
    display:inline-block;
    margin-top:10px;
    padding:10px 18px;
    background:#22c55e;
    color:black;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
/* ===== PROGRESO MODAL ===== */
#progress-bar{
    width:100%;
    height:8px;
    background:#333;
    border-radius:4px;
    margin-top:10px;
}
#progress{
    height:100%;
    background:#6c63ff;
    width:0%;
    border-radius:4px;
    transition: width .3s;
}

/* ===== FLECHAS ===== */
.modal-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.3);
    border-radius: 50%;
    transition: background .2s;
}
.modal-arrow:hover { background: rgba(0,0,0,0.6); }
.modal-arrow.left { left: 10px; }
.modal-arrow.right { right: 10px; }

/* ===== MINIATURAS MODAL ===== */
.modal-thumbnails{
    display:flex;
    gap:10px;
    overflow-x:auto;
    margin-top:10px;
    padding-bottom:5px;
    width:100%;
    justify-content:center;
}
.modal-thumbnails img{
    width:60px;
    height:60px;
    object-fit:cover;
    border-radius:10px;
    cursor:pointer;
    border:2px solid transparent;
    transition:.2s;
}
.modal-thumbnails img.active{
    border-color:#6c63ff;
}

.counter{
    margin-top:5px;
    color:#aaa;
}
body.light .counter{ color:#555; }
</style>
</head>

    <div class="modal-right">

        <div class="back-btn" onclick="closeModal()">‚¨Ö Atr√°s</div>

<script>
/* ===== FILTROS ===== */
const filterButtons = document.querySelectorAll(".filter-btn");
const galleries = document.querySelectorAll(".gallery");

filterButtons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
        document.querySelector(".filter-btn.active").classList.remove("active");
        btn.classList.add("active");
        const filter = btn.dataset.filter;

        galleries.forEach(section=>{
            if(filter === "all" || section.dataset.category===filter){
                section.style.display="grid";
                section.previousElementSibling.style.display="block"; // h2
            } else{
                section.style.display="none";
                section.previousElementSibling.style.display="none";
            }
        });
    });
});

/* ===== MODO OSCURO / CLARO ===== */
const darkBtn = document.getElementById("dark-mode-btn");
darkBtn.addEventListener("click", ()=>{
    document.body.classList.toggle("light");
    darkBtn.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
});

/* ===== MODAL ===== */
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalDesc = document.getElementById("modal-desc");
const lens = document.getElementById("lens");
const modalCounter = document.getElementById("modal-counter");
const modalThumbnails = document.getElementById("modal-thumbnails");
const progressBar = document.getElementById("progress");
const zoom = 2;

let allImages = Array.from(document.querySelectorAll(".gallery img"));
let currentIndex = 0;

// Filtrar miniaturas por categor√≠a
function getCategoryImages(){
    const cat = allImages[currentIndex].closest(".gallery").dataset.category;
    return Array.from(document.querySelectorAll(`.gallery[data-category='${cat}'] img`));
}

function createThumbnails(){
    modalThumbnails.innerHTML = "";
    const catImages = getCategoryImages();
    catImages.forEach((img,i)=>{
        const thumb = img.cloneNode();
        thumb.classList.toggle("active", img===allImages[currentIndex]);
        thumb.onclick = () => {
            currentIndex = allImages.indexOf(img);
            openModal(currentIndex);
        };
        modalThumbnails.appendChild(thumb);
    });
}

function openModal(index){
    currentIndex = index;
    const img = allImages[currentIndex];
    modal.style.display = "flex";
    modalImg.src = img.src;
    modalDesc.textContent = img.dataset.desc;
    lens.style.backgroundImage = `url(${img.src})`;
    const catImages = getCategoryImages();
    modalCounter.textContent = `Render ${catImages.indexOf(img)+1} de ${catImages.length}`;
    progressBar.style.width = ((catImages.indexOf(img)+1)/catImages.length*100) + "%";
    createThumbnails();
}

allImages.forEach((img,i)=>{
    img.onclick = ()=> openModal(i);
});

modalImg.onload = () => {
    lens.style.backgroundSize = modalImg.width*zoom + "px " + modalImg.height*zoom + "px";
};

modalImg.onmousemove = e => {
    const r = modalImg.getBoundingClientRect();
    let x = e.clientX - r.left - lens.offsetWidth/2;
    let y = e.clientY - r.top - lens.offsetHeight/2;

    if(x<0)x=0;
    if(y<0)y=0;
    if(x>modalImg.width-lens.offsetWidth) x=modalImg.width-lens.offsetWidth;
    if(y>modalImg.height-lens.offsetHeight) y=modalImg.height-lens.offsetHeight;

    lens.style.left = x + "px";
    lens.style.top = y + "px";
    lens.style.backgroundPosition = `-${x*zoom}px -${y*zoom}px`;
    lens.style.display = "block";
};

modalImg.onmouseleave = () => lens.style.display = "none";

function prevImage(){
    const catImages = getCategoryImages();
    let idx = catImages.indexOf(allImages[currentIndex]);
    idx = (idx -1 + catImages.length) % catImages.length;
    currentIndex = allImages.indexOf(catImages[idx]);
    openModal(currentIndex);
}

function nextImage(){
    const catImages = getCategoryImages();
    let idx = catImages.indexOf(allImages[currentIndex]);
    idx = (idx +1) % catImages.length;
    currentIndex = allImages.indexOf(catImages[idx]);
    openModal(currentIndex);
}

function closeModal(){ modal.style.display="none"; }

document.addEventListener("keydown", e => {
    if(e.key==="Escape") closeModal();
});
</script>
