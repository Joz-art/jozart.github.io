<style>
body{
    margin:0;
    font-family:Arial,sans-serif;

    color:white;
    text-align:center;
}
header{padding:30px}
header h1{margin:0;font-size:2.5em}
header p{color:#aaa}

.socials a{
    display:inline-block;
    margin:10px;
    padding:10px 18px;

    color:white;

    border-radius:10px;
}
.socials a:hover{background:#6c63ff}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
    padding:20px;
}
.gallery img{
    width:100%;
    border-radius:15px;

}

footer{padding:20px;color:#666}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.modal-content{
    background:#151520;
    border-radius:20px;
    max-width:900px;
    width:95%;
    display:flex;
    gap:20px;
    padding:20px;
}
.modal-left{
    position:relative;
    flex:1;
}
.modal-left img{
    width:100%;
    border-radius:15px;
}
.zoom-lens{
    position:absolute;
    width:120px;
    height:120px;
    border:2px solid #6c63ff;
    display:none;
    pointer-events:none;
    background-repeat:no-repeat;
}
.modal-right{
    flex:1;
    text-align:left;
}
.back-btn{
    display:inline-block;
    margin-top:20px;
    padding:12px 20px;
    background:#22c55e;
    color:black;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<header>

</div>
</header>

<section class="gallery">
<img src="participante 1.png" data-desc="Render invitaciÃ³n Â· Blender">
<img src="participante 4.png" data-desc="Render invitaciÃ³n Â· Minecraft">
<img src="participante 7.png" data-desc="IluminaciÃ³n cinemÃ¡tica">

</section>

<footer>Â© 2026 Â· Hecho por mÃ­ ðŸ˜Ž</footer>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
    <div class="modal-left">
        <img id="modal-img">
        <div class="zoom-lens" id="lens"></div>
    </div>
    <div class="modal-right">
        <h2>DescripciÃ³n</h2>
        <p id="modal-desc"></p>
        <div class="back-btn" onclick="closeModal()">â¬… AtrÃ¡s</div>
    </div>
</div>
</div>

<script>
const modal=document.getElementById("modal");
const modalImg=document.getElementById("modal-img");
const modalDesc=document.getElementById("modal-desc");
const lens=document.getElementById("lens");
const zoom=2;

document.querySelectorAll(".gallery img").forEach(img=>{
    img.onclick=()=>{
        modal.style.display="flex";
        modalImg.src=img.src;
        modalDesc.textContent=img.dataset.desc;
        lens.style.backgroundImage=`url(${img.src})`;
    }
});

modalImg.onload=()=>{
    lens.style.backgroundSize=
        modalImg.width*zoom+"px "+modalImg.height*zoom+"px";
};

modalImg.onmousemove=e=>{
    const r=modalImg.getBoundingClientRect();
    let x=e.clientX-r.left-lens.offsetWidth/2;
    let y=e.clientY-r.top-lens.offsetHeight/2;
    if(x<0)x=0;if(y<0)y=0;
    if(x>modalImg.width-lens.offsetWidth)x=modalImg.width-lens.offsetWidth;
    if(y>modalImg.height-lens.offsetHeight)y=modalImg.height-lens.offsetHeight;
    lens.style.left=x+"px";
    lens.style.top=y+"px";
    lens.style.backgroundPosition=`-${x*zoom}px -${y*zoom}px`;
    lens.style.display="block";
};

modalImg.onmouseleave=()=>lens.style.display="none";
function closeModal(){modal.style.display="none"}
</script>

</body>
