<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JozArt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .portada img {
      width: 280px;
      border-radius: 20px;
      margin: 20px 0;
    }

    .dots {
      font-size: 32px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="portada">
    <h1>✨ JozArt ✨</h1>
    <p>Portafolio 3D · Blender · Minecraft</p>

    <!-- IMAGEN DE PORTADA -->
    <img src="preview.png" alt="Portada">

    <!-- 3 PUNTITOS -->
    <a href="portfolio.html">
      <div class="dots">•••</div>
    </a>
  </div>

</body>
</html>
